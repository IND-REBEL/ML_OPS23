name: Logistic Regression Solver Comparison

on: [push]

jobs:
  logistic_regression:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run logistic regression script
      run: python   Q2.py
